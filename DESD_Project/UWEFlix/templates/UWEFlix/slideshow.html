{% extends 'UWEFlix/parent.html' %}
{% load static %}
{% block page %}

<head>
    <title>Slideshow Page</title>
</head>

<div class="slidershow middle">

    <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slide">
            <img src="{% static 'UWEFlix/images/Avatar2022.png' %}">
        </div>

        <div class="slide s1">
            <img src="{% static 'UWEFlix/images/Avengers.jpg' %}">
        </div>

        <div class="slide">
            <img src="{% static 'UWEFlix/images/Spider-Man.jpg' %}">
        </div>

        <div class="slide">
            <img src="{% static 'UWEFlix/images/Shrek.jpg' %}">
        </div>
    </div>

    <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
    </div>

</div>








{% endblock %}
