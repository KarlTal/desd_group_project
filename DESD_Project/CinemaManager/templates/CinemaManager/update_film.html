{% extends 'CinemaManager/parent.html' %}

{% block page %}

<h1>Update: {{film.title}}</h1>

<hr class="solid">

{% if error %}
<h3 style="color:red;">{{error}}</h3>
{% endif %}

<div class="container">
    <form id="update" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}
    </form>
</div>

<br>

<div>
    <button class="button" form="update">Update</button>
    <button class="button" onclick="window.location.href='/manager/delete_film/{{film.id}}'">Delete Film</button>
</div>

{% endblock %}
